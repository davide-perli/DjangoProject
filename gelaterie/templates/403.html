<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }}{% else %}Eroare 403{% endif %}</title>
</head>
<body>
    <h1>{% if title %}{{ title }}{% else %}Eroare 403{% endif %}</h1>
    
    {% if user.is_authenticated %}
        <p>Salut {{ user.username }}, nu ai permisiunea de a accesa aceasta resursa!</p>
    {% else %}
        <p>Salut preastimate anonim, nu ai permisiunea de a accesa aceasta resursa!</p>
    {% endif %}
    
    <p>{{ mesaj_personalizat }}</p>
</body>
</html>

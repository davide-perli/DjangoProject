<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Tort Inghetata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: pink;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff;
        }
        .product h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: pink;
        }
        .product p {
            margin: 5px 0;
            font-size: 16px;
            color: #6c757d;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalii Torturi Inghetata</h1>
    </header>
    
    <main>
        {% for tort in torturi %}
        <div class="product">
            <h3>{{ tort.nume_tort }}</h3>
            <p>Descriere: {{ tort.info.descriere }}</p>
            <p>Specificatii: {{ tort.info.specificatii }}</p>
            <p>Pret: {{ tort.info.pret }} lei</p>
            <p>Stoc: {{ tort.info.stoc }}</p>
        </div>
        {% endfor %}

        <div class="back-button">
            <a href="/adaugare">&laquo; Inapoi la Comanda</a>
        </div>
    </main>
</body>
</html>

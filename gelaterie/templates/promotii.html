<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeaza Promotie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        .messages {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
        }

        .messages li {
            list-style: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Creeaza Promotie</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label for="id_nume">{{ form.nume.label }}</label>
            {{ form.nume }}
            
            <label for="id_data_expirare">{{ form.data_expirare.label }}</label>
            {{ form.data_expirare }}

            <label for="id_categorie">{{ form.categorie.label }}</label>
            {{ form.categorie }}

            <label for="id_descriere">{{ form.descriere.label }}</label>
            {{ form.descriere }}

            <label for="id_discount">{{ form.discount.label }}</label>
            {{ form.discount }}

            <label for="id_k">{{ form.k.label }}</label>
            {{ form.k }}

            <button type="submit">Creeaza Promotie</button>
        </form>
    </div>
</body>
</html>

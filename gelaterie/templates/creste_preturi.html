<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creste Preturi</title>
</head>
<body>
    <h1>Crește Prețuri</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="procent">Procent de crestere:</label>
        <input type="number" id="procent" name="procent" required>
        <button type="submit">Aplica Cresterea</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
